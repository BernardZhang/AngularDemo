<div class="span10 offset0" ng-controller="DataController">
	<div class="span12">
		<ul class="breadcrumb">
			<li><a href="#/index">首页</a> <span class="divider">/</span></li>
			<li><a href="#/data">数据</a><span class="divider">/</span></li>
			<li>列表</li>
		</ul>
	</div>
	<div class="span12">
		<div class="bc">
			<form class="form-inline" action="/data/dlist" method="get">
				<label>ID：</label>
				<input class="span2" type="text" name="id" placeholder="DATA--ID" value="{{id}}" />
				<label>KEY：</label>
				<input class="span3" type="text" name="key" placeholder="DATA--KEY" value="{{key}}" autocomplete="off"/>
				<label>VALUE：</label>
				<input class="span2" type="text" name="value" placeholder="DATA-VALUE" value="{{value}}"/>
				<button type="submit" class="btn btn-info">查找</button>
				<a class="btn btn-info" id="reset-btn">重置</a>
			</form>
		</div>
	</div>
	<div class="span12">
		<div class="btn-group tool-btn" >
			<a href="#/data/add" class="btn btn-info">新增</a>
			<a ng-click="onEdit()" class="btn btn-info">修改</a>
			<a ng-click="onDelete()" class="btn btn-info">删除</a>
		</div>
	</div>
	<div class="span12" id="datas-data">
		<table class="table table-hover table-condensed table-bordered table-striped">
			<thead>
				<tr>
					<th width="2%" style="text-align:center;"><input id="selectAll" type="checkbox" /></th>
					<th width="8%" >ID</th>
					<th width="20%">KEY</th>
					<th width="30%">VALUE</th>
					<th width="25%">描述</th>
					<th width="15%">更新时间</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in data" ng-show="!!data.length">
					<td style="text-align:center;">
						<input class="selectCell" type="checkbox" value="{{item.id}}"/>
					</td>
					<td>{{item.id}}</td>
					<!-- TODO {$data.value|htmlspecialchars|30 ...}-->
					<td class="key" title="{{item.key}}">{{item.key.substr(0, 30)}}</td>
					<!-- TODO {$data.value|htmlspecialchars|24 ...}-->
					<td class="value" title="{{item.value}}">{{item.value.substr(0, 24)}}</td>
					<!-- TODO {$data.value|htmlspecialchars|24 ...}-->
					<td class="desc" title="{{item.desc}}">{{item.desc.substr(0, 24)}}</td>
					<td>{{$data.updateTime}}</td>
				</tr>
				<tr ng-show="!data.length">
					<td colspan="7" style="text-align:center;">对不起，暂时没有任何数据</td>		
				</tr>
			</tbody>
		</table>
	</div>
	<div class="span12 green-black">{$paging}</div>
	<div id="add_update_modal"></div>
</div>
